name: Build Citron (Stable)
concurrency:
  group: build-stable-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 7 1/21 * *"
  workflow_dispatch: {}

jobs:
  build:
    name: "${{ matrix.name }} (${{ matrix.arch }})"
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - runs-on: ubuntu-latest
            optimized: false
            name: "Citron build (Normal)"
            arch: x86_64
          - runs-on: ubuntu-latest
            optimized: true
            name: "Citron Build (Optimized)"
            arch: x86_64
          # - runs-on: ubuntu-24.04-arm
          #   name: "Citron build (Normal)"
          #   optimized: false
          #   arch: aarch64
    container: ghcr.io/pkgforge-dev/archlinux:latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install dependencies
        run: chmod +x ./get-dependencies.sh && ./get-dependencies.sh

      - name: Build Citron from source
        run: |
          NPROC_VAL=$(nproc --all)
          JOBS_VAL=$((NPROC_VAL > 2 ? NPROC_VAL / 2 : 1))
          if ${{ matrix.optimized }}; then
            JOBS=${JOBS_VAL} chmod +x ./build-citron.sh && JOBS=${JOBS_VAL} ./build-citron.sh v3
          else
            JOBS=${JOBS_VAL} chmod +x ./build-citron.sh && JOBS=${JOBS_VAL} ./build-citron.sh
          fi

      - name: Package AppImage
        run: |
          if ${{ matrix.optimized }}; then
            chmod +x ./package-citron.sh && ./package-citron.sh v3
          else
            chmod +x ./package-citron.sh && ./package-citron.sh
          fi

      - name: Upload AppImage
        uses: actions/upload-artifact@v4.6.2
        with:
          name: AppImage-${{ matrix.optimized && 'optimized' || 'normal' }}-${{ matrix.arch }}
          path: "dist"

      - name: Upload version file
        if: ${{ !matrix.optimized && matrix.arch == 'x86_64' }}
        uses: actions/upload-artifact@v4.6.2
        with:
          name: version
          path: "dist/version"

  release:
    if: ${{ github.ref_name == 'main' }}
    name: "release"
    needs: [build]
    permissions:
      actions: read
      security-events: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4.3.0
        with:
          pattern: AppImage-*
          merge-multiple: true
          path: .

      - uses: actions/download-artifact@v4.3.0
        with:
          name: version
          path: .

      - name: Read version and Get date
        run: |
          echo "VERSION=$(cat version)" >> "${GITHUB_ENV}"
          echo "DATE=$(date +'%Y-%m-%d_%s')" >> "${GITHUB_ENV}"

      - name: Release Artifacts
        uses: softprops/action-gh-release@v2.2.2
        with:
          name: "Citron: ${{ env.VERSION }}"
          tag_name: "${{ env.VERSION }}@${{ env.DATE }}"
          prerelease: false
          draft: false
          generate_release_notes: false
          make_latest: true
          files: |
            *.AppImage*

      - uses: actions/checkout@v4
      - name: Update LATEST_VERSION
        run: |
          echo "${{ env.VERSION }}" > ./LATEST_VERSION
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./LATEST_VERSION
          git commit --allow-empty -m 'bump `LATEST_VERSION` [skip ci]'
          git push
